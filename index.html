<!DOCTYPE html>
<html>
  <head>
    <title>Main Menu</title>
    <style>
      body {
        background-color: lightgrey;
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 5em;
        text-align: center;
        margin-top: 100px;
        color: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 100;
      }
      .button {
        display: block;
        margin: 0 auto;
        margin-top: 50px;
        padding: 20px 50px;
        border-radius: 50px;
        background-color: white;
        font-size: 1.5em;
        color: black;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Main Menu</h1>
    <div class="button" onclick="getLocation()">Show IP Location</div>
    <div class="button" onclick="window.location.href='https://www.roblox.com/'">Open Roblox.com</div>
    <div class="button" onclick="sendToDiscord()">Send to Discord</div>

    <script>
      function getLocation() {
        fetch('https://ipapi.co/json/')
          .then(response => response.json())
          .then(data => alert(`Your location is: ${data.city}, ${data.region}, ${data.country_name}`))
          .catch(error => console.log(error));
      }

      function sendToDiscord() {
        let message = prompt("Enter a message to send to Discord:");
        if (message) {
          let webhookUrl = "https://discord.com/api/webhooks/1116345621717209148/L29-g8YYkCIok8DobwUmORRAxrGdfSnx5pbY9fvUTwixgHQoJgLaCiZib5br1w4bSMNZ";
          let payload = {
            "content": message
          };
          fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          })
          .then(response => console.log(response))
          .catch(error => console.log(error));
        }
      }
    </script>
  </body>
</html>
